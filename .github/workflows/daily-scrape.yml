name: Daily Scrape

on:
  schedule:
    - cron: "0 2,14 * * *" # twice daily UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      CLEARBIT_API_KEY: ${{ secrets.CLEARBIT_API_KEY }}
      LOGODEV_API_KEY: ${{ secrets.LOGODEV_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Discover ATS URLs from seed companies
        run: |
          npx tsx scripts/discoverATSBulk.ts || true
          npx tsx scripts/discoverATS.ts || true

      - name: Scrape careers for companies without ATS
        env:
          CAREER_BATCH: 20
          CAREER_MAX_BATCHES: 1
        run: npx tsx scripts/scrapeCareerPages.ts || true

      - name: Run daily scraper (boards + ATS)
        run: npx tsx scripts/dailyScrapeV2.ts --mode=all --concurrency=6
